<!DOCTYPE html>
<head>
<title>Rozkład ułamka egipskiego na dwa takie same ułamki egipskie</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:green;font-size: 36px;">
<script lang="JavaScript">
var liczba1=prompt("podaj mianownik m=","");
var m_fed=parseFloat(liczba1);
document.write("m="+m_fed+"<br>");
m1=2*m_fed;
document.write("1/"+m_fed+"=1/"+m1+"+1/"+m1+"<br>");
</script>
</div>
</body>
</html>
