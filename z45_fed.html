<!DOCTYPE html>
<html>
<head>
    <title>Zadanie 45 - Fedosiuk</title>
    <meta charset="UTF-8">
    <style>
        #output {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        var imie = "Jakub";
        var nazwisko = "Fedosiuk";
        var liczba_liter_nazwiska = nazwisko.length;
        var ile_razy_wyswietlic = (liczba_liter_nazwiska % 4) + 10;
        var wielkosc_liter = (liczba_liter_nazwiska % 3) + 40;

        var wczytana_liczba = parseInt(prompt("Wprowadź liczbę:"));

        if (wczytana_liczba % 2 === 0) {
            for (var i = 1; i <= ile_razy_wyswietlic; i++) {
                document.getElementById("output").innerHTML += '<span style="color: blue; font-size: ' + wielkosc_liter + 'px;">' + nazwisko + '</span><br>';
            }
        } else {
            for (var i = 1; i <= ile_razy_wyswietlic; i++) {
                document.getElementById("output").innerHTML += '<span style="color: green; font-size: ' + wielkosc_liter + 'px;">' + imie + '</span><br>';
            }
            document.write("Kod wyświetla Nazwisko w ilości z ilu składa się liter Imię i mnoży ową wartość przez podaną liczbę");
        }
    </script>
</body>
</html>
