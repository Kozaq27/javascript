<!DOCTYPE html>
<head>
<title>Fedosiuk3F sterowanie wydrukami</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:lime;font-size:36px;"> 
<script language="JavaScript">
var liczba1=prompt("podaj liczbe A=","");
var a_fedo=parseFloat(liczba1);
var liczba2=prompt("podaj liczbe B=","");
var b_fedo=parseFloat(liczba2);
document.write("A=" + a_fedo + "<br>");
document.write("B=" + b_fedo + "<br><br>");
document.write("("+a_fedo+" + "+ b_fedo +")^3 = "+ a_fedo +"^3 + 3 * ("+ a_fedo +"^2) *" + b_fedo + "+3* " + a_fedo + " * (" + b_fedo + "^2) + " + b_fedo + "^3 = "); 
document.write(a_fedo * a_fedo * a_fedo + " + " + 3 * a_fedo * a_fedo * b_fedo + " + " + 3 * a_fedo * b_fedo * b_fedo + " + " + b_fedo * b_fedo * b_fedo + " = " + (a_fedo + b_fedo) ** 3);
</script>
</body>
