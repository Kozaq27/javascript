<!DOCTYPE html>
<html>
<head>
    <title>Zadanie 16</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <button id="Zadanie16">Fedosiuk-Zadanie16</button>
    <button id="Zadanie16-KOD">Fedosiuk-Zadanie16-KOD</button>
    <script>
        function obliczenia(A, B) {
            var wynik = (A + B) ** 3;
            return A + " + " + B + "^3 = " + A + "^3 + 3*(" + A + "^2)*(" + B + ") + 3*(" + A + ")*(" + B + "^2) + " + B + "^3 = " + wynik;
        }

        document.getElementById('Zadanie16').addEventListener('click', function () {
            var A = prompt("Podaj pierwszą liczbę A=");
            var B = prompt("Podaj drugą liczbę B=");
            
            if (A !== null && B !== null) {
                var wynik = obliczenia(Number(A), Number(B));
                document.write('<div style="color: navy; font-size: 20px;">' + wynik + '</div>');
            }
        });

        document.getElementById('Zadanie16-KOD').addEventListener('click', function () {
            var A = prompt("Podaj pierwszą liczbę A=");
            var B = prompt("Podaj drugą liczbę B=");
            
            if (A !== null && B !== null) {
                var wynik = obliczenia(Number(A), Number(B));
                document.write('<div style="color: navy; font-size: 20px;">' + wynik + '</div>');
            }
        });
    </script>
</body>
