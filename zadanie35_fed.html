<!DOCTYPE html>
<html>
<head>
    <title>Zadanie 35 - Fed</title>
</head>
<body>
    <div style="color:green;font-size:50px;">
        <script language="JavaScript">
            var x = prompt("Podaj liczbę x=", "");
            var fed = parseFloat(x);
            document.write("Czytana liczba x=" + fed + "<br>");
            
            if (fed > 0) {
                document.write("Czytana liczba jest większa od 0<br>");
            } else if (fed == 0) {
                document.write("Czytana liczba jest równa 0<br>");
            } else {
                document.write("Czytana liczba jest mniejsza od 0<br>");
            }
        </script>
    </div>
</body>
</html>
