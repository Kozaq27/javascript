</head>
<body>
<script>
  var m_fed=prompt("Podaj wartość zmiennej m:");
  m_fed= parseInt(m_fed);
  if (m_fed > 0 && Number.isInteger(m_fed)) {
    var ulamki_egipskie = "";
    var mianownik = m_fed;
    while (mianownik > 0) {
      var ulamek = 1 / mianownik;
      ulamki_egipskie += "1/" + mianownik;
      mianownik = Math.ceil(mianownik / (mianownik + 1));
      if (mianownik > 0) {
        ulamki_egipskie += " + ";
      }
    }
    document.write("<p>Ułamki egipskie dla m=" + m_fed + ":</p>");

  } else {
    document.write("<p>Podano nieprawidłową wartość m. Wartość musi być liczbą naturalną większą od 0.</p>");
  }
</script>
