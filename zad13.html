<!DOCTYPE html>
<html>
<head>
  <title>Ułamki egipskie</title>
	// wygenerowane przez SI
</head>
<body>
<script>
  var m_kow = prompt("Podaj wartość zmiennej m:");
  m_kow = parseInt(m_kow);
  if (m_kow > 0 && Number.isInteger(m_kow)) {
    var ulamki_egipskie = "";
    var mianownik = m_kow;
    while (mianownik > 0) {
      var ulamek = 1 / mianownik;
      ulamki_egipskie += "1/" + mianownik;
      mianownik = Math.ceil(mianownik / (mianownik + 1));
      if (mianownik > 0) {
        ulamki_egipskie += " + ";
      }
    }
    document.write("<p>Ułamki egipskie dla m=" + m_kow + ":</p>");
    document.write("<p>1/" + m_kow + " = " + ulamki_egipskie + "</p>");
  } else {
    document.write("<p>Podano nieprawidłową wartość m. Wartość musi być liczbą naturalną większą od 0.</p>");
  }
</script>
</body>
</html>
